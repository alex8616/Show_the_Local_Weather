<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/06d27ee426.js" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="titulo">
        <h1>REAL TIME <i class="fa-solid fa-cloud-moon"></i> WEATHER </h1>
    </div><br>
    <center>
        <div class="card-group">
            <div class="card">
                <div class="card-header"><h4>CIUDAD</h4></div>
              <div class="card-body">
                <h5>Ciudad:</h5> <p id="city">
                <h5>TimeZone:</h5><p id="timezone">
              </div>
            </div>
            <div class="card">
                <div class="card-header"><h4>CLIMA</h4></div>
              <div class="card-body">
                <img src="..." class="card-img-top" alt="..." id="icon">
                <h4 id="temp"></h4>
                <button type="button" class="btn btn-primary" onclick="switchTemp();" id="switch">Switch</button>
            </div>
            </div>
            <div class="card">
                <div class="card-header"><h4>DESCRIPCION</h4></div>
              <div class="card-body">
                <h5>Clima: </h5><p id="weather">
                <h5>Estacion: </h5><p id="station"></p>
              </div>
            </div>
        </div>
    </center>
</body>
</html>
